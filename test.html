<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Để textarea tự động mở rộng chiều cao */
        textarea {
            overflow: hidden;
            resize: none;
        }
    </style>
    <title>Textarea tự động thay đổi chiều cao</title>
</head>
<body>

    <div class="container mt-5">
        <label for="textarea" class="form-label">Nhập nội dung</label>
        <textarea class="form-control" id="textarea" rows="1" placeholder="Nhập văn bản vào đây..."></textarea>
    </div>

    <script>
        const textarea = document.getElementById('textarea');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto'; // Đặt chiều cao ban đầu để tính lại
            this.style.height = (this.scrollHeight) + 'px'; // Điều chỉnh chiều cao theo nội dung
        });
    </script>

</body>
</html>
